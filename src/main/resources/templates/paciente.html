<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Paciente</title>
	</head>
	<body>
		<table>
			<tr>
				<td th:text="'ID:'" />
				<td th:text="${paci.id}" />
			</tr>
			<tr>
				<td th:text="'Cedula:'" />
				<td th:text="${paci.cedula}" />
			</tr>
			<tr>
				<td th:text="'Nombre:'" />
				<td th:text="${paci.nombre}" />
			</tr>
			<tr>
				<td th:text="'Apellido:'" />
				<td th:text="${paci.apellido}" />
			</tr>
			<tr>
				<td th:text="'Genero:'" />
				<td th:text="${paci.genero}" />
			</tr>
			<tr>
				<td th:text="'Numero IESS:'" />
				<td th:text="${paci.numeroIESS}" />
			</tr>
		</table>
	</body>
</html>
